<div class="container">
    <h1 class="header">Apollo client data</h1>
    <hr>
    <table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of result">
        <td>{{r.TS | date:'medium'}}</td>
        <td>{{r.VL}}</td>
      </tr>
    </tbody>
  </table>
  <br>
  <p-chart type="line" [data]="data"></p-chart>
</div>
